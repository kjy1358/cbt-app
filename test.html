<!DOCTYPE html>
<html>
<head>
<style>
#f {
  font-size: 10em;
  transition: color 0.7s cubic-bezier(0.645, 0.045, 0.355, 1); /* 자연스러운 감속/가속 */
}
</style>
</head>
<body>

<div id="f">글자</div>

<script>
const colors = [
  "#FF4D4D", // 형광빨강
  "#CCFF00", // 형광노랑
  "#33FF33", // 형광초록
  "#3366FF", // 형광남색
  "#9933FF"  // 형광보라
];

let index = 0;

window.onload = function() {
  const element = document.getElementById("f");
  setInterval(() => {
    element.style.color = colors[index];
    index = (index + 1) % colors.length;
  }, 700); // 0.8초마다 전환 (transition 시간보다 약간 길게)
}
</script>

</body>
</html>
