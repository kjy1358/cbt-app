<!DOCTYPE html>
<html>
<head>
<style>
#f {
  font-size: 10em;
  transition: color 1s ease-in-out;
}
</style>
</head>
<body>

<div id="f">글자</div>

<script>
const colors = [
  "#FF4D4D", // 형광빨강
  "#FFAA00", // 형광주황
  "#CCFF00", // 형광노랑
  "#33FF33", // 형광초록
  "#00FFFF", // 형광파랑
  "#3366FF", // 형광남색
  "#9933FF"  // 형광보라
];

let index = 0;

window.onload = function() {
  const element = document.getElementById("f");
  setInterval(() => {
    element.style.color = colors[index];
    index = (index + 1) % colors.length;
  }, 300); // 0.3초마다 전환
}
</script>

</body>
</html>
